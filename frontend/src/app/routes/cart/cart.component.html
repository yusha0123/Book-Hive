<div
  *ngIf="cartItems.length === 0; else cartItemsTemplate"
  class="h-[100dvh] w-full flex items-center justify-center"
>
  <p class="text-2xl md:text-3xl font-medium text-center">
    Your cart is empty.
  </p>
</div>

<ng-template #cartItemsTemplate>
  <section class="min-h-screen bg-gray-100">
    <div
      class="max-w-5xl mx-auto pt-20 md:pt-24 pb-10 px-2 md:px-4 lg:px-6 xl:px-0"
    >
      <div
        class="w-full md:w-2/3 shadow bg-white p-2 md:p-4"
        *ngFor="let cartItem of cartItems; let i = index"
      >
        <div class="flex gap-3 md:gap-5">
          <div class="shrink-0">
            <img
              src="{{ cartItem.coverUrl }}"
              alt="product-image"
              class="md:h-32 md:w-32 h-24 w-24 max-w-full rounded-lg object-center"
            />
          </div>
          <div class="flex flex-col gap-2">
            <p
              class="text-sm md:text-lg lg:text-xl 2xl:text-2xl truncate font-normal !m-0"
            >
              {{ cartItem.title }}
            </p>
            <p class="text-sm md:text-lg !m-0 font-semibold">
              &#x20B9;{{ cartItem.price }}
            </p>
            <p class="!m-0">Quanity: {{ cartItem.quantity }}</p>
          </div>
        </div>
        <div class="flex items-center justify-between mt-4">
          <div class="flex h-8 text-gray-600 max-w-16">
            <button
              class="flex items-center justify-center rounded-l-md bg-gray-200 px-4 transition hover:bg-black hover:text-white"
            >
              -
            </button>
            <div
              class="flex w-full items-center justify-center bg-gray-100 px-4 text-xs uppercase transition"
            >
              1
            </div>
            <button
              class="flex items-center justify-center rounded-r-md bg-gray-200 px-4 transition hover:bg-black hover:text-white"
            >
              +
            </button>
          </div>
          <button mat-icon-button><i class="pi pi-trash"></i></button>
        </div>
        <hr
          *ngIf="i < cartItems.length - 1"
          class="my-4 border-t border-gray-300"
        />
      </div>
    </div>
  </section>
</ng-template>
