<section
  class="w-full px-4 md:px-5 xl:px-0 pb-5 max-w-5xl mx-auto grid grid-cols-12 gap-5"
>
  <div class="col-span-12 md:col-span-4">
    <img
      class="rounded-md object-fit md:max-h-[60vh] lg:ml-auto"
      src="{{ book?.coverUrl }}"
      alt="{{ book?.title }}"
    />
  </div>
  <div class="col-span-12 md:col-span-8 flex flex-col gap-y-2">
    <p
      class="text-2xl md:text-3xl font-semibold !m-0 flex items-center flex-wrap gap-2"
    >
      {{ book?.title }}
    </p>
    <p class="text-sm !m-0">
      by <span class="text-blue-500">{{ book?.author }}</span> (Author)
    </p>

    <p class="text-[20px] font-medium">&#x20B9;{{ book?.price }}</p>
    <span
      class="text-sm rounded-lg bg-gray-300 text-black p-1.5 w-fit font-medium"
    >
      {{ book?.genre }}
    </span>
    <p class="text-lg !m-0">{{ book?.description }}</p>
  </div>
</section>
