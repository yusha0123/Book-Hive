<div class="px-2 py-5">
  <h2 class="font-medium text-2xl text-center mb-3">Sign In to BookHive</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-full">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Your Bookhive username"
        formControlName="username"
        required
      />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Your Bookhive password"
        formControlName="password"
        required
      />
    </mat-form-field>
    <div class="max-w-xs mx-auto">
      <button
        mat-flat-button
        color="accent"
        class="w-full"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Sign In
      </button>
    </div>
  </form>
</div>
