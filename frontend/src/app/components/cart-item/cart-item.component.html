<div class="p-3 md:p-5 xl:p-6">
  <div class="flex gap-3 md:gap-5">
    <div class="shrink-0">
      <img
        [src]="cartItem.book.coverUrl"
        alt="product-image"
        class="md:size-32 size-24 max-w-full rounded-lg object-center"
      />
    </div>
    <div class="flex flex-col gap-2 flex-1 truncate">
      <p
        class="text-sm md:text-lg lg:text-xl 2xl:text-2xl truncate font-normal"
      >
        {{ cartItem.book.title }}
      </p>
      <p class="text-sm md:text-lg font-semibold">
        &#x20B9;{{ cartItem.book.price }}
      </p>
      <p>Quantity: {{ cartItem.quantity }}</p>
    </div>
  </div>
  <div class="flex items-center justify-between mt-4" *ngIf="!disableEvents">
    <div class="flex h-8 text-gray-600 max-w-16">
      <button
        class="rounded-l-md cart-button"
        [disabled]="cartItem.quantity === 1 || isLoading"
        (click)="decrementItem()"
      >
        -
      </button>
      <div
        class="flex w-full items-center justify-center bg-gray-100 px-4 text-xs uppercase transition text-black"
      >
        {{ cartItem.quantity }}
      </div>
      <button
        class="rounded-r-md cart-button"
        (click)="incrementItem()"
        [disabled]="isLoading"
      >
        +
      </button>
    </div>
    <button mat-icon-button (click)="removeItem()">
      <i class="pi pi-trash"></i>
    </button>
  </div>
  <hr *ngIf="isNotLastItem()" class="my-4 border-t border-gray-300" />
</div>
